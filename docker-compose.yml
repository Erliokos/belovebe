version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: belovebe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-belovebe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-belovebe_password}
      POSTGRES_DB: ${POSTGRES_DB:-belovebe}
    ports:
      - "5442:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-belovebe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - belovebe-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: belovebe-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-belovebe}:${POSTGRES_PASSWORD:-belovebe_password}@postgres:5442/${POSTGRES_DB:-belovebe}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      PORT: 4000
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-https://belovebe.ru,https://www.belovebe.ru}
    ports:
      - "5000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - belovebe-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_YANDEX_MAPS_API_KEY: ${VITE_YANDEX_MAPS_API_KEY:-}
    container_name: belovebe-frontend
    environment:
      VITE_YANDEX_MAPS_API_KEY: ${VITE_YANDEX_MAPS_API_KEY:-}
    ports:
      - "3003:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - belovebe-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  belovebe-network:
    driver: bridge

